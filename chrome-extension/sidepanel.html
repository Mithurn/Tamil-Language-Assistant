<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil AI Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="sidepanel-container">
        <header class="sidepanel-header">
            <h1>தமிழ் AI உதவியாளர்</h1>
            <div class="status-indicator" id="statusIndicator">●</div>
        </header>

        <main class="sidepanel-main">
            <div class="selected-text" id="selectedText">
                <h3>Selected Text:</h3>
                <div class="text-display" id="textDisplay">Select Tamil text on the page</div>
            </div>

            <div class="ai-functions">
                <h3>AI Functions:</h3>
                <div class="function-grid">
                    <button class="function-btn" data-function="grammar">Grammar Check</button>
                    <button class="function-btn" data-function="spelling">Spelling Check</button>
                </div>
            </div>

            <div class="result-area">
                <h3>Result:</h3>
                <div class="result-text" id="resultText">Processed text will appear here</div>
                <div class="result-actions">
                    <button id="copyBtn" class="action-btn">Copy</button>
                    <button id="applyBtn" class="action-btn">Apply to Page</button>
                </div>
            </div>

            <div class="suggestions" id="suggestions" style="display: none;">
                <h3>Suggestions:</h3>
                <ul id="suggestionsList"></ul>
            </div>
        </main>

        <footer class="sidepanel-footer">
            <div class="api-status" id="apiStatus">Checking API...</div>
        </footer>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
